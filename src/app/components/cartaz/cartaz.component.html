<div
  class="cartaz-container"
  [ngStyle]="{
    'background-image':
      'linear-gradient(to bottom, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.4) 100%), url(' +
      imagem +
      ')',
    'background-repeat': 'no-repeat',
    'background-position': 'center',
    'background-size': 'cover'
  }"
>
  <div class="cartaz-titulo">{{ titulo }}</div>
</div>
