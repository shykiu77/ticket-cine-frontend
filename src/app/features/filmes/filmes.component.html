<div class="col container">
  <h1 style="text-align: center; margin-top: 128px">Filmes em cartaz</h1>

  <div class="row mt-5 cartaz-container">
    <app-cartaz
      [routerLink]="['/sessoes', filme.idFilme]"
      *ngFor="let filme of filmes"
      [titulo]="filme.titulo"
      [imagem]="filme.poster"
      style="width: fit-content; cursor: pointer; padding: 0; margin: 0 16px"
    ></app-cartaz>
  </div>
</div>
