<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="input-group">
        <label for="email">Email:</label>
        <input
          id="email"
          [(ngModel)]="email"
          name="email"
          type="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input
          id="password"
          [(ngModel)]="password"
          name="password"
          type="password"
          placeholder="Enter your password"
          required
        />
      </div>
      <div class="input-group">
        <label for="entityType">Entity Type:</label>
        <select
          id="entityType"
          [(ngModel)]="entidade"
        name="entityType"
        required
        >
        <option value="operador">Operador</option>
        <option value="cliente">Cliente</option>
        <option value="gerente">Gerente</option> <!-- Adiciona o gerente no HTML -->
        </select>
      </div>
      <button type="submit" [disabled]="!email || !password || !entidade">
        Login
      </button>
    </form>
    <button (click)="navigateToCadastro()">NÃ£o tem uma conta? Cadastre-se</button>
    <p *ngIf="error">{{ error }}</p>
  </div>
</div>
