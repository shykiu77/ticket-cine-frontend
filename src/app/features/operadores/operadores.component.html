<div class="operadores-container">
  <h2>Gerenciamento de Operadores</h2>

  <!-- Título baseado no modo de edição -->
  <div *ngIf="editMode">
    <h3>Editar Operador</h3>
  </div>
  <div *ngIf="!editMode">
    <h3>Adicionar Novo Operador</h3>
  </div>

  <!-- Formulário para adicionar/editar operador -->
  <form (ngSubmit)="editMode ? salvarOperador() : adicionarOperador()">
    <div class="input-group">
      <label for="cpf">CPF:</label>
      <input
        id="cpf"
        [(ngModel)]="operadorModel.cpf"
        name="cpf"
        [disabled]="editMode"
        required
      />
    </div>

    <div class="input-group">
      <label for="nome">Nome:</label>
      <input
        id="nome"
        [(ngModel)]="operadorModel.nome"
        name="nome"
        required
      />
    </div>

    <div class="input-group">
      <label for="email">Email:</label>
      <input
        id="email"
        [(ngModel)]="operadorModel.email"
        name="email"
        type="email"
        required
      />
    </div>

    <div class="input-group">
      <label for="senha">Senha:</label>
      <input
        id="senha"
        [(ngModel)]="operadorModel.senha"
        name="senha"
        type="password"
        [required]="!editMode"
      />
    </div>

    <div class="button-group">
      <button type="submit" class="primary">{{ editMode ? 'Salvar' : 'Adicionar' }}</button>
      <button type="button" *ngIf="editMode" class="secondary" (click)="cancelarEdicao()">Cancelar</button>
    </div>
  </form>

  <!-- Lista de operadores -->
  <h3>Operadores Cadastrados</h3>
  <ul class="operadores-lista">
    <li *ngFor="let operador of operadores">
      <span>{{ operador.nome }} ({{ operador.email }})</span>
      <div class="action-buttons">
        <button (click)="editarOperador(operador)" class="primary">Editar</button>
        <button (click)="excluirOperador(operador.cpf)" class="secondary">Excluir</button>
      </div>
    </li>
  </ul>
</div>
